<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的探索之旅</title>
    <style>
        /* 基本样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #111;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 设置背景 */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: starMove 1.5s infinite linear;
        }

        /* 星星粒子动画 */
        @keyframes starMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(300px, 300px);
            }
        }

        /* 页面内容的容器 */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #ddd;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff007f, #6a00ff);
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff7eb3, #9a00ff);
        }

        footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 0.9em;
        }

        /* 控制A4横版区域 */
        @media print {
            body {
                width: 29.7cm;
                height: 21cm;
            }

            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div class="starfield"></div>

    <div class="content">
        <h1>欢迎来到我的探索之旅</h1>
        <p class="description">
            带着人生玩家的探索欲，我从大厂工程师转型到外贸电商，直到自主创业，实现阶段性成绩。
            如今未来主义的我，带着更明确的目标，寻找契合兴趣可以互相赋能的平台，探索AI自动化操作应用与跨境电商的结合，旨在更大程度提升工作效率。
            <br><br>
            未来2-3年后极有可能，继续创业，打造自我实现的智能化跨境电商平台。
        </p>
        <h2>AI时代的探索</h2>
        <p class="description">
            AI的到来，让我充满了新的动力和兴趣。我愿意拥抱技术，开创未来。
            <br><br>
            未来的探索，邀您交流。
            如果你也热爱探索与创新，欢迎与我展开互动！
        </p>

        <button onclick="location.href='https://example.com'">加入探索</button>

        <footer>© 2025 我的探索之旅 | 与未来同行</footer>
    </div>

    <script>
        // 动态星星粒子生成
        function createStar() {
            let star = document.createElement('div');
            let size = Math.random() * 3 + 1; // 随机大小
            let positionX = Math.random() * window.innerWidth;  // 随机位置
            let positionY = Math.random() * window.innerHeight;
            let animationDuration = Math.random() * 1 + 1; // 随机动画时长

            star.classList.add('star');
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${positionX}px`;
            star.style.top = `${positionY}px`;
            star.style.animationDuration = `${animationDuration}s`;

            document.querySelector('.starfield').appendChild(star);

            // 每5秒钟删除一个星星
            setTimeout(() => {
                star.remove();
            }, animationDuration * 1000);
        }
