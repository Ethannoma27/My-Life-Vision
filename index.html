<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的探索之旅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starfield"></div>

    <div class="content">
        <div id="typingText" class="typing"></div>
        <p class="description">
            带着人生玩家的探索欲，我从大厂工程师转型到外贸电商，直到自主创业，实现阶段性成绩。
            如今未来主义的我，带着更明确的目标，寻找契合兴趣可以互相赋能的平台，探索AI自动化操作应用与跨境电商的结合，旨在更大程度提升工作效率。
            <br><br>
            未来2-3年后极有可能，继续创业，打造自我实现的智能化跨境电商平台。
        </p>
        <h2>AI时代的探索</h2>
        <p class="description">
            AI的到来，让我充满了新的动力和兴趣。我愿意拥抱技术，开创未来。
            <br><br>
            未来的探索，邀您交流。
            如果你也热爱探索与创新，欢迎与我展开互动！
        </p>
    </div>

    <!-- 弹出框 -->
    <div id="qrcodeModal" class="modal">
        <div class="qrcode-content">
            <img src="qrcode.png" alt="二维码">
            <button class="close-btn" onclick="closeQRCodeModal()">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
